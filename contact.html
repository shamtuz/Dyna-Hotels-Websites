<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyna Hotel - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6f00, #7b1fa2);
        }
        .hero {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1515859006895-8f32e53c6e66?w=800') no-repeat center/cover;
        }
        .contact {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        .contact-card {
            max-width: 600px;
            margin: auto;
        }
        .contact-card textarea {
            resize: vertical;
        }
        @media (max-width: 768px) {
            .hero { height: 30vh; }
            .contact-card { margin: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <canvas id="logoCanvas" width="100" height="100"></canvas>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Contact Us</h1>
    </section>
    <section class="contact">
        <div class="card contact-card">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button onclick="alert('Message Sent!')">Send Message</button>
        </div>
    </section>
    <footer>
        <p>Â© 2025 Dyna Hotel. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;

        function drawContactLogo() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(50, 50);

            ctx.beginPath();
            ctx.arc(0, 0, 45, 0, Math.PI * 2);
            ctx.fillStyle = '#7b1fa2';
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(-25, -15);
            ctx.lineTo(0, 0);
            ctx.lineTo(25, -15);
            ctx.lineTo(25, 15);
            ctx.lineTo(-25, 15);
            ctx.closePath();
            ctx.fillStyle = '#ff6f00';
            ctx.fill();

            ctx.save();
            ctx.rotate(Math.sin(Date.now() / 500) * 0.1);
            ctx.beginPath();
            ctx.moveTo(-25, -15);
            ctx.lineTo(0, 0);
            ctx.lineTo(25, -15);
            ctx.closePath();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
            ctx.restore();

            ctx.save();
            ctx.translate(10, -10);
            ctx.rotate(angle * Math.PI / 180);
            ctx.beginPath();
            ctx.rect(-8, -8, 16, 16);
            ctx.fillStyle = '#ffeb3b';
            ctx.fill();
            ctx.restore();

            angle += 1;
            requestAnimationFrame(drawContactLogo);
        }
        drawContactLogo();
    </script>
</body>
</html>
